<!DOCTYPE html>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/owl.theme.default.css">
    <link rel="stylesheet" href="assets/rangeslider/rangeslider.css">

    <title>StarDust - Free Guy Play</title>

<body>

    <div id="loading-page" class="loading-page d-flex flex-column">

      <div class="spinner-border mt-4" role="status"></div> 
    
    </div>

    <div class="play">

      <div class="movie-options row">

        <div class="col-md">

          <span class="h5">Free Guy</span>

        </div>
        
        <div class="col-md d-flex ms-auto justify-content-end">

          <nav class="navbar navbar-expand-lg movie-options-navbar">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><button class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Add to your list" aria-label="Add to your list"><i class="cci-add-01"></i></button></li>
                  <li class="nav-item"><button class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Hide this movie" aria-label="Hide this movie"><i class="cci-block-04"></i></button></li>
                  <li class="nav-item"><button class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Download this movie" aria-label="Download this movie"><i class="cci-download-09"></i></button></li>
                  <li class="nav-item dropdown">
                    <button class="ms-1 dropdown-toggle" id="navbarDropdownSubtitles" data-bs-toggle="dropdown" aria-expanded="false" aria-label="On/Off Subtitles"><i class="cci-message-02"></i></button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownSubtitles">
                      <li><a class="dropdown-item d-flex align-items-center" href="#">Off <i class="cci-check-01 ms-3"></i></a></li>
                      <li><a class="dropdown-item d-flex align-items-center" href="#">English - US</a></li>
                      <li><a class="dropdown-item d-flex align-items-center" href="#">Portuguese - BR</a></li>
                      <li><a class="dropdown-item d-flex align-items-center" href="#">Spanish - SP</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="ms-1 dropdown-toggle" id="navbarDropdownLanguage" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Language"><i class="cci-globe-02"></i></button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownLanguage">
                      <li><a class="dropdown-item d-flex align-items-center" href="#">English - US <i class="cci-check-01 ms-3"></i></a></li>
                      <li><a class="dropdown-item d-flex align-items-center" href="#">Portuguese - BR</a></li>
                      <li><a class="dropdown-item d-flex align-items-center" href="#">Spanish - SP</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="ms-1 dropdown-toggle" id="navbarDropdownOptions" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Media Settings"><i class="cci-cog-02"></i></button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownOptions">
                      <li><a class="dropdown-item d-flex align-items-center" href="#">4K <i class="cci-check-01 ms-3"></i></a></li>
                      <li><a class="dropdown-item" href="#">1080P</a></li>
                      <li><a class="dropdown-item" href="#">720p</a></li>
                      <li><a class="dropdown-item" href="#">420p</a></li>
                      <li><a class="dropdown-item" href="#">320p</a></li>

                  </li>

                </ul>

            </div>
          </nav>

      <div class="video content-vid">

        <video src="assets/vid/free-guy.mp4"></video>

        <button id="video-play-button" class="video-play-button"><i class="cci-play-fill-01"></i></button>

      </div>

      <div class="bar">

        <input id="media-bar" type="range" min="0" max="100" value="0" data-rangeslider>

      </div>

      <div class="controls row">

        <div class="col-md d-flex align-items-center justify-content-start">

          <button id="media-play" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Media Play" aria-label="Media Play"><i class="cci-play-fill-01"></i></button>

          <div class="ms-3"><span id="time" class="me-1">00:00:00</span> / <span id="total-time" class="ms-1">30:00</span></div>

        </div>

        <div class="col-md ms-auto d-flex justify-content-end">

          <button id="volume" class="me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="mute" aria-label="mute"><i class="cci-volume-03"></i></button>
          <button id="media-increase" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Increase Cloth" aria-label="Increase Cloth"><i class="cci-maximize-screen-01"></i></button>
